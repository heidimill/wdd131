<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heidi Mill">
    <meta name="description" content="recipe book blog">
    <script type="module" src="./main.js" defer ></script>
    <link href="./recipes.css" rel="stylesheet">
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="./images/recipe-book.png" alt="recipe book logo" id="logo-title">
        <h1 id="title">Recipe Book</h1>
    </header>
    <main>
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Find a Recipe">
            <div id="vertical-line"></div>
            <button type="submit" id="search-button"><img src="./images/search.svg" alt="search-icon"></button>
            
        </form>
        <hr>
        <div class="recipes"></div>
        
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
